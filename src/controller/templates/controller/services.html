<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<style>

<body class="container-fluid bg-dark text-light">
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="nav-link active" href="../">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../deployment">Deployment</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Services</a>
                    </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </div>

    <div class="container">
      <div class="row text-center">
        <h1>Services</h1>
      </div>
    </div>

  {% if describe == False %}
    <div class="container">
      <div class="row text-center">
        {% for name in namelist %}
        <div class="col mt-5 d-flex justify-content-center">
  
          <div class="card text-center" style="width: 30rem;" style="height: 20rem;">
              <div class="card-header text-dark text-center">
                  {{ name }}
              </div>
              <div class="card-body">
                  <h5 class="card-title text-dark">{{ name }}</h5>
                  <a href="#" class="btn btn-danger">Describe</a>
              </div>
          </div>
        </div>
        {% endfor %}
    </div>
  {% endif %}
